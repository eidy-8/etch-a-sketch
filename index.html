<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button id="btn1">Choose A Side Value</button>
        <button id="btn2">Rainbow Mode</button>
        <button id="btn3">Eraser</button>
        <button id="btn4">Destroy Everything</button>
        <div class="color-menu">
            <div id="color-preview"></div>
            <button id="btn5">Choose Color</button>
            <input type="range" id="red" min="0" max="255" value="0">
            <input type="range" id="green" min="0" max="255" value="0">
            <input type="range" id="blue" min="0" max="255" value="0">
        </div>
    </div>
    <div id="container"></div>
</body>
</html>
